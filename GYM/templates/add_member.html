{% extends 'navigationbar.html' %}

{% block body %}



<div class="container" style="margin-top:60px">

<h2 class="text-center text-primary font-weight-bold">Add New Member</h2>
    <form method="post">
        {% csrf_token %}
        <label><b>Name</b></label>
        <input type= "text" name="name" class="form-control" required>
        <label><b>Contact</b></label>
        <input type= "text" name="contact" class="form-control" required>
        <label><b>EmailId</b></label>
        <input type= "email" name="emailid" class="form-control" required>
        <label><b>Age</b></label>
        <input type= "text" name="age" class="form-control" required>
        <label><b>Gender</b></label>
        <input type= "radio" name="gender" value="male" required> Male
        <input type= "radio" name="gender" value="female" required> Female
        <br>
        <label><b>PlanName</b></label>
        <select name="plan" class="form-control">
            {%for i in plan%}
            <option value="{{i.name}}">{{i.name}}</option>
            {%endfor n%}
        </select>
        <label><b>JoinDate</b></label>
        <input type= "date" name="joindate" class="form-control" required>
        <label><b>Plan Expire Date</b></label>
        <input type= "date" name="expiredate" class="form-control" required>
        <label><b>Initial Amount(in Rs.)</b></label>
        <input type= "text" name="initalamount" class="form-control" required>

        <br>
        <input type= submit value="Submit" class="form-control btn btn-primary">
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert('Record Saved Succesfully');
    window.location=('{% url 'view_member'%}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something Went Wrong, Try Again');
</script>
{% endifequal %}

{% endblock %}
