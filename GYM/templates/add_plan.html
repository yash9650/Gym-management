{% extends 'navigationbar.html' %}

{% block body %}



<div class="container" style="margin-top:60px">

<h2 class="text-center text-primary font-weight-bold">Add Plan</h2>
    <form method="post">
        {% csrf_token %}
        <label><b>Plan Name</b></label>
        <input type= "text" name="name" class="form-control" required>
        <label><b>Amount(in Rs.)</b></label>
        <input type= "text" name="amount" class="form-control" required>
        <label><b>Duration(in months)</b></label>
        <input type= "text" name="duraton" class="form-control" required>

        <br>
        <input type= submit value="Submit" class="form-control btn btn-primary">
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert('Record Saved Succesfully');
    window.location=('{% url 'view_plan'%}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something Went Wrong, Try Again');
</script>
{% endifequal %}

{% endblock %}
